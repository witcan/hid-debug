<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HID 网页调试工具</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f8fafc;
      --panel-bg: #fff;
      --border: #e5e7eb;
      --radius: 12px;
      --shadow: 0 2px 16px 0 rgba(0,0,0,0.06);
      --font: 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: var(--font);
      color: #222;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0 2em 2em 2em;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 100%;
      margin: 2.5rem auto;
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: stretch;
    }

    .panel {
      background: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      min-width: 0;
      height: calc(100vh - 300px);
    }

    .panel-header {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--primary);
      letter-spacing: 0.01em;
    }

    .panel-actions {
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75em 1em;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      box-sizing: border-box;
      outline: none;
    }

    button:hover, button:focus {
      background: var(--primary-hover);
    }

    textarea {
      width: 100%;
      min-height: 220px;
      max-height: calc(100vh - 200px);
      resize: vertical;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.75em;
      font-size: 1rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      background: #f3f4f6;
      color: #222;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
      transition: border 0.15s;
    }

    textarea:focus {
      border-color: var(--primary);
      outline: none;
      background: #fff;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 1.5rem;
        max-width: 98vw;
      }
      .panel {
        min-height: 0;
        max-height: none;
      }
    }
  </style>
  <script>
    if ("hid" in navigator) {
      // 浏览器支持hid
    } else {
      alert("Your browser does not support Web HID API.");
    }
  </script>
</head>

<body>
  <div style="margin-top:2rem;font-size:2rem;font-weight:700;color:var(--primary);letter-spacing:0.01em;text-align:center;">HID 网页调试工具</div>
  <div class="container">
    <!-- Panel 1: Log & Connect -->
    <div class="panel">
      <div class="panel-header">发送日志</div>
      <div class="panel-actions">
        <button id="btnOpen">连接设备</button>
        <button id="btnClearLog">清空日志</button>
      </div>
      <textarea id="iptLog" readonly style="flex:1;"></textarea>
    </div>
    <!-- Panel 2: Send Data -->
    <div class="panel">
      <div class="panel-header">发送数据与操作</div>
      <div class="panel-actions">
      </div>
      <div style="display: flex;">
        <div class="panel-header">已接收数据</div>
        <div id="btnClear" style="margin-left: 20px;">清空接收区</div>
      </div>
      <textarea id="iptInput" readonly style="flex:1;"></textarea>
      <div class="panel-header">发送区</div>
      <textarea id="iptOutput">F5</textarea>
      <div style="display: flex;gap: 10px;">
        <button id="btnSend" style="width: 100px">发送数据</button>
        <button id="bootloader" >进入Bootloader</button>
        <!-- <button id="add32">补全32位数据</button>
        <button id="add64">补全64位数据</button>
        <button id="add128">补全128位数据</button> -->
      </div>
    </div>
  </div>
  <script>
    const btnOpen = document.querySelector("#btnOpen");
    const btnSend = document.querySelector("#btnSend");
    const btnClear = document.querySelector("#btnClear");
    const iptLog = document.querySelector("#iptLog");
    const iptOutput = document.querySelector("#iptOutput");
    const iptInput = document.querySelector("#iptInput");
    const bootloader = document.querySelector("#bootloader");

    iptLog.value += "欢迎使用HID网页调试工具！\n\n";

    let device; // 需要连接或已连接的设备
    let inputDataLength; // 发送数据包长度
    let outputDataLength; // 发送数据包长度

    window.onload = async () => {
      try {
        const devices = await navigator.hid.getDevices();

        if (devices.length == 0) {
          iptLog.value += "No device paired\n\n";
          iptLog.scrollTop = iptLog.scrollHeight;
          return;
        }

        device = devices[devices.length - 1];

        if (!device.opened) {
          await device.open();
          iptLog.value += `Auto-open device: \n${device.productName}\nPID-${device.productId} VID-${device.vendorId}\n\n`;
          iptLog.scrollTop = iptLog.scrollHeight;
        }

        device.oninputreport = (event) => {
          let array = new Uint8Array(event.data.buffer);
          let hexstr = "";
          for (const data of array) {
            hexstr += (Array(2).join(0) + data.toString(16).toUpperCase()).slice(-2) + " ";
          }
          iptInput.value += `${hexstr}\n\n`;
          iptInput.scrollTop = iptInput.scrollHeight;
          iptLog.value += `Received ${event.data.byteLength} bytes\n\n`;
          iptLog.scrollTop = iptLog.scrollHeight;
        };

      } catch (error) {
        iptLog.value += `Error: ${error}\n\n`;
        iptLog.scrollTop = iptLog.scrollHeight;
      }
    };

    btnOpen.onclick = async () => {
      try {
        const devices = await navigator.hid.requestDevice({
          filters: [
            {
              usagePage: 0x0001,
              usage: 0x0000
            },
            {
              usagePage: 0xff60,
              usage: 0x61
            }
          ],
        });
        if (devices.length == 0) {
          iptLog.value += "未选择设备！\n\n";
          iptLog.scrollTop = iptLog.scrollHeight;
          return;
        }

        device = devices[0];

        if (!device.opened) {
          await device.open();
          iptLog.value += `已连接设备: \n${device.productName}\nPID-${device.productId} VID-${device.vendorId}\n\n`;
          iptLog.scrollTop = iptLog.scrollHeight;
        }

        device.oninputreport = (event) => {
          let array = new Uint8Array(event.data.buffer);
          let hexstr = "";
          for (const data of array) {
            hexstr += (Array(2).join(0) + data.toString(16).toUpperCase()).slice(-2) + " ";
          }
          iptInput.value += `${hexstr}\n\n`;
          iptInput.scrollTop = iptInput.scrollHeight;
          iptLog.value += `已接收 ${event.data.byteLength} 字节\n\n`;
          iptLog.scrollTop = iptLog.scrollHeight;
        };

      } catch (error) {
        iptLog.value += `错误: ${error}\n\n`;
        iptLog.scrollTop = iptLog.scrollHeight;
      }
    };

    btnSend.onclick = async () => {
      try {
        if (!device?.opened) {
          throw "Device not opened";
        }
        const outputData = new Uint8Array(32);

        let outputDatastr = iptOutput.value.replace(/\s+/g, "");
        if (outputDatastr.length % 2 == 0 && /^[0-9a-fA-F]+$/.test(outputDatastr)) {
          const byteLength = outputDatastr.length / 2 > outputDataLength ? outputDataLength : outputDatastr.length / 2;
          for (let i = 0; i < byteLength; i++) {
            outputData[i] = parseInt(outputDatastr.substr(i * 2, 2), 16);
          }
        } else {
          throw "Data is not even or 0-9、a-f、A-F";
        }

        await device.sendReport(0, outputData);
        iptLog.value += `已发送 ${outputData.length} 字节\n\n`;
        iptLog.scrollTop = iptLog.scrollHeight;

      } catch (error) {
        iptLog.value += `${error}\n\n`;
        iptLog.scrollTop = iptLog.scrollHeight;
      }
    };

    navigator.hid.onconnect = (event) => {
      iptLog.value += `HID connected:\n${event.device.productName}\nPID ${event.device.productId} VID ${event.device.vendorId}\n\n`;
      iptLog.scrollTop = iptLog.scrollHeight;
    };

    navigator.hid.ondisconnect = (event) => {
      device = null;
      iptLog.value += `HID disconnected:\n${event.device.productName}\nPID ${event.device.productId} VID ${event.device.vendorId}\n\n`;
      iptLog.scrollTop = iptLog.scrollHeight;
    };

    btnClearLog.onclick = () => {
      iptLog.value = "";
    };

    btnClear.onclick = () => {
      iptInput.value = "";
    };

    bootloader.onclick = async () => {
      if (!device?.opened) {
        throw "Device not opened";
      }
      await device.sendReport(0, new Uint8Array([0x07, 0x00, 0x02, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]));
      iptLog.value += `已发送 bootloader 数据\n\n`;
      iptLog.scrollTop = iptLog.scrollHeight;
    };
  </script>
</body>

</html>
